<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" type="text" class="form-control" name="nombre"
                placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" class="form-control"
                name="email" placeholder="Correo del usuario" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
            Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">Vista Previa</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
        <img [src]="imagenTemp" class="w150" alt="">
        <input (change)="seleccionImage( $event.target.files[0] )" type="file" class="type">

        <br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
          Actualizar Foto</button>
      </div>
    </div>
  </div>
</div>
